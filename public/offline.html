<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Durian Farm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: #fef3c7;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #f59e0b;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .retry-btn {
      background: #16a34a;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .retry-btn:hover {
      background: #15803d;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.4);
    }

    .features {
      margin-top: 30px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: #dcfce7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-center;
      color: #16a34a;
      font-size: 14px;
    }

    .feature-text {
      color: #4b5563;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Don't worry, you can still work offline!</p>

    <div class="status">
      <div class="status-dot"></div>
      <span style="color: #92400e; font-weight: 600;">Offline Mode Active</span>
    </div>

    <button class="retry-btn" onclick="location.reload()">
      ðŸ”„ Try Again
    </button>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">View cached tree data</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">Record health inspections</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">Take photos with camera</div>
      </div>
      <div class="feature">
        <div class="feature-icon">âœ“</div>
        <div class="feature-text">Auto-sync when back online</div>
      </div>
    </div>

    <p style="margin-top: 30px; font-size: 14px; color: #9ca3af;">
      Data will automatically sync when connection is restored
    </p>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      location.reload();
    });

    // Show online/offline status
    function updateOnlineStatus() {
      if (navigator.onLine) {
        location.reload();
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Check connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/')
          .then(() => location.reload())
          .catch(() => {});
      }
    }, 5000);
  </script>
</body>
</html>
